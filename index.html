<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">
    <div class="app">
        <div class="changeWall">
            <label class="emoji emoji-1" for='mood-1' onclick="changeBackgroundBear();">🐻‍❄️</label>
            <label class="emoji emoji-1" for='mood-1' onclick="changeBackgroundKitty()">🍒</label>
        </div>
        <h1>🐻 DAILY 🐼 LIST 🐻‍❄️</h1>
        <input type="text" class="todo-input" placeholder="Write something todo">
        <div class="todos">
            <div class="uncompleted-todos">
                <div class="todo-item">
                </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">Completed (1/3)</div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
